<div class="top-payees-container">
    <input type="text" placeholder="Search payees..." [(ngModel)]="searchText" (input)="filterPayees()"
        class="form-control mb-3" />

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Payee Name</th>
                <th>Total Amount (₹)</th>
                <th>Transactions</th>
                <th>Toggle Details</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let payee of filteredPayees">
                <!-- Main row -->
                <tr>
                    <td>{{ payee.payeeName }}</td>
                    <td>{{ payee.totalAmount | number:'1.2-2' }}</td>
                    <td>{{ payee.transactionCount }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" (click)="toggleTransactions(payee)">
                            {{ payee.showTransactions ? 'Hide' : 'Show' }}
                        </button>
                    </td>
                </tr>

                <!-- Mini table row -->
                <tr *ngIf="payee.showTransactions">
                    <td colspan="4">
                        <table class="table table-sm table-bordered mb-0">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Amount (₹)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let txn of payee.transactions">
                                    <td>{{ txn.date }}</td>
                                    <td>{{ txn.amount | number:'1.2-2' }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
