<div class="top-payees-container">
    <!-- Header + Route Link -->
    <!-- <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Home</h5>
        <a routerLink="/" class="btn btn-sm btn-outline-primary">
            View All Payees
        </a>
    </div> -->

    <!-- Search Input -->
    <input type="text" placeholder="Search payees..." [(ngModel)]="searchText" (input)="filterPayees()"
        class="form-control mb-3" />

    <!-- Table -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Payee Name</th>
                <th>Total Amount (₹)</th>
                <th>Transactions</th>
                <th>Details</th>
            </tr>
        </thead>

        <tbody>
            <ng-container *ngFor="let payee of filteredPayees">
                <tr class="payee-row" (mouseenter)="payee.keepOpen = true" (mouseleave)="payee.keepOpen = false">
                    <td>{{ payee.payeeName }}</td>
                    <td>{{ payee.totalAmount | number: '1.2-2' }}</td>
                    <td>{{ payee.transactionCount }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" (click)="toggleTransactions(payee)">
                            {{ payee.showTransactions ? 'Hide' : 'Show' }}
                        </button>
                    </td>

                    <!-- Floating table -->
                    <div class="floating-table-right shadow-sm rounded border bg-white p-2"
                        *ngIf="payee.showTransactions || payee.keepOpen" (mouseenter)="payee.keepOpen = true"
                        (mouseleave)="payee.keepOpen = false">
                        <table class="table table-sm table-bordered mb-0">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Amount (₹)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let txn of payee.transactions">
                                    <td>{{ txn.date }}</td>
                                    <td>{{ txn.amount | number: '1.2-2' }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
